<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    body {
        background-color: #e8e8e8;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .signup-wrapper {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-header {
        background-color: #ee7f54; /* Orange background for header */
        padding: 1rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
    }

    .signup-header h2 {
        color: white;
        margin: 0;
    }

    .signup-form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 20px; /* Round all corners equally */
        margin-top: -10px; /* To bring it closer to the header */
    }

    .form-control {
        margin-bottom: 1rem;
    }

    .btn-signup {
        background-color: #3c2d83; /* Purple button for Sign Up */
        color: white;
        border: none;
        width: 100%;
    }

    .btn-signup:hover {
        background-color: #2b2262;
        color: white; /* Ensure text remains white on hover */
    }

    .btn-login-link {
        display: flex;
        justify-content: center;
        margin-top: 1rem; /* Added space above the link */
    }

    .btn-login-link a {
        background-color: #ee7f54; /* Orange button for Login link */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        display: inline-block;
    }

    .btn-login-link a:hover {
        background-color: #d76f48; /* Darker orange for hover */
    }

    .signup-text {
        text-align: center;
        margin-top: 1rem; /* Added space above the text */
        color: #3c2d83; /* Purple text */
    }

    .alert {
        color: white;
        background-color: #ee7f54; /* Orange alert background */
        border: none;
        text-align: center;
        margin-bottom: 1rem;
    }
</style>
<body>
<div class="signup-wrapper">
    <div class="signup-header">
        <h2>Sign Up</h2>
    </div>
    <div class="signup-form-container">
        <form action="#" th:action="@{/process-signup}" method="POST">
            <div th:if="${param.error}">
                <div class="alert">
                    Invalid username and/or password.
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <p class="signup-text">Already have an account?</p>
        <div class="btn-login-link">
            <a href="/">Login</a>
        </div>
    </div>
</div>
</body>
</html>
