<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e8e8e8;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #3c2d83;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3c2d83;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b2262;
        }

        a {
            color: #ee7f54;
            text-decoration: none;
        }

        a:hover {
            color: #d76f48;
        }

        .gradient-hr {
            border: 0;
            height: 3px;
            background: linear-gradient(to right, #3c2d83, #ee7f54);
        }
    </style>
</head>

<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr class="gradient-hr">
    <p>Save Employee</p>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" placeholder="First name">
        <input type="text" th:field="*{lastName}" placeholder="Last name">
        <input type="text" th:field="*{email}" placeholder="Email">

        <select th:field="*{department}">
            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
        </select>

        <button type="submit">
            <i class="fas fa-save"></i> Save
        </button>
    </form>
    <hr class="gradient-hr">
    <a th:href="@{/employees/list}">
        <i class="fas fa-arrow-left"></i> Back to Employees List
    </a>
</div>
</body>

</html>
