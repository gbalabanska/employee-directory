<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
        background-color: #e8e8e8;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        }
        .access-denied-wrapper {
        max-width: 500px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .access-denied-header {
        background-color: #ff4d4d; /* Red background for the header */
        padding: 1rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        }
        .access-denied-header h2 {
        color: white;
        margin: 0;
        }
        .access-denied-container {
        background-color: white;
        padding: 2rem;
        border-radius: 20px; /* Rounded corners for the container */
        margin-top: -10px; /* Bring the container closer to the header */
        text-align: center; /* Center the content */
        }
        .attention-icon {
        color: #3c2d83; /* Purple attention sign */
        font-size: 3rem;
        margin-bottom: 1rem;
        }
        .attention-message {
        color: #3c2d83;
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        }
        .user-info i {
        margin-right: 5px;
        color: #ee7f54;
        }
        .user-info {
        margin-top: 1rem;
        font-size: 1rem;
        color: #3c2d83;
        margin-bottom: 2rem; /* Add extra space below user info */
        }
        .btn-back {
        background-color: #ee7f54;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 2rem; /* Adjust this for more space */
        }
        .btn-back:hover {
        background-color: #d76f48;
        }
        hr {
        border: 0;
        height: 3px;
        background: linear-gradient(to right, #3c2d83, #ee7f54);
        margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="access-denied-wrapper">
    <div class="access-denied-header">
        <h2>Access Denied</h2>
    </div>
    <div class="access-denied-container">
        <i class="fas fa-exclamation-triangle attention-icon"></i>
        <p class="attention-message">You are not authorized to access this resource.</p>
        <hr>
        <div class="user-info">
            <p><i class="fas fa-user"></i>User: <span sec:authentication="principal.username"></span></p>
            <p><i class="fas fa-tags"></i>Role(s): <span sec:authentication="principal.authorities"></span></p>
        </div>
        <a th:href="@{/}" class="btn-back">Back to Home Page</a>
    </div>
</div>
</body>
</html>
